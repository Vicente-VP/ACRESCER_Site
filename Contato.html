        <section class="conteudo">
            <div class="titulo"><u>CONTATO</u></div>

                <div class="res"><label for="nome">Nome: (obrigatório)</label><br><input type="text" name="nome" id="nome" class="forms" required></div><br>

                <div class="res"><label for="contudo">Sua mensagem:</label><br><textarea name="conteudo" id="conteudo" cols="20" rows="20" ></textarea></div><br>
                <div class="res"><input type="submit" value="Enviar"></div>
            </form>
        </section>
